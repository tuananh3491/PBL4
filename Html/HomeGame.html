<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../css/Bootstrapcss/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/HomeGame.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../js/bootstrapjs/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="menu">
            <div class="navbar-header header">
                <a href="../Html/TrangChu.html" class="btn-header logo-text">uQuizzes</a>
            </div>
            <div class="btn-play">
                <button type="button" class="btn btn-primary icon-button" onclick="createRoom()">
                    <i class="fa-solid fa-play"></i>
                    Tạo phòng
                </button>
            </div>
            <div class="menu-button">
                <button type="button" class=" button-menu btn-roomfight" onclick="listRoom()">
                    <i class="fa-solid fa-ticket iconbtn"></i>
                    Phòng đấu
                </button>
                <button type="button" class=" button-menu " >
                    <i class="fa-solid fa-feather iconbtn"></i>
                    Luyện tập
                </button>
                <button type="button" class=" button-menu" >
                    <i class="fas fa-trophy iconbtn"></i>
                    Xếp hạng
                </button>
            </div>   
        </div>
        <div class="game-main">
            <div class="Profile">
                <div class="avatar">
                    
                </div>
                <div class="name-igame">
                    <input type="text" class="igame inp-name" disabled>
                    <div class="match">
                        <div style="display: flex;">
                            <p>Số trận:</p>
                            <input type="text" id="inp-played" style="border: none; background-color: #0BC2CF;color:white; height: 25px;" disabled>
                        </div>
                        <div style="display: flex;">
                            <p>Thắng:</p>
                            <input type="text" id="inp-win" style="border: none; background-color: #0BC2CF;color: white; height: 25px;"disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="room">
                <h2>Danh sách phòng</h2>
                <div class="list-room">
                    
                </div>
                <div class="btn-inroom">
                    <button class="inroom-button">
                        Vào phòng
                    </button>
                </div>
            </div>
            <div class="create-room">
                <!-- <form action=""> -->
                    <h3 style="padding: 10px;">Tạo phòng</h3>
                    <div class="room-name">
                        <p style="margin: 0; padding-right: 10px;">Tên phòng:</p>
                        <input type="text" name="name" id="name" class="name-room">
                    </div>
                    <div class="number-person">
                        <p style="margin: 0; padding-right: 10px;">Giới hạn người:</p>
                        <label for="" style="padding-right: 20px;">
                            <input type="radio" name="slot1" value=2> 2 người
                        </label>
                        <label for="">
                            <input type="radio" name="slot1" value=4> 4 người
                        </label>
                    </div>
                    <button class="btn-create" id="btn-create">Tạo phòng</button>
                <!-- </form> -->
            </div>
        </div>
        <div class="custom-dropdown">
            <button class="dropdown-button" onclick="toggleDropdown()" >
                <input type="text" class="inp-name inp-igame" disabled>
            </button>
            <div class="dropdown-content">
                <button class="account-button">
                    <i class="fa-solid fa-gear"></i>
                    Cài đặt</button>
                <a href="../Html/TrangChu.html" class="account-button" style="color: black; text-decoration: none;">
                    <i class="fa-solid fa-right-from-bracket "></i>
                    Đăng xuất</a>
            </div>
        </div>
    </div>
    <script src="../js/HomeGame.js"></script>
</body>
</html>
