<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../css/Bootstrapcss/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrapjs/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="..\css\Login.css">
</head>
<body>
    <div class="background-container">
        <!-- thanh header trang chủ -->
        <header>
            <nav class="navbar navbar-expand-sm nav-header">
                <div class="container-fluid header ">
                    <div class="navbar-header">
                        <a href="../Html/TrangChu.html" class="btn-header logo-text">uQuizzes</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right parent-buttons-header">
                        <li class="buttons-header" >
                            <a class="btn-header" href="../Html/Register.html">Đăng ký</a>
                        </li>
                    </ul>
                </div>
            </nav>
            
        </header>
        <!-- box đăng nhập -->
        <div class="main-container">
            <form action="" class="Login">
                <div class="box-login">
                    <div class="title-login">
                        <h2>ĐĂNG NHẬP</h2>
                    </div>
                    <div class="inputlogin">
                        <p class="titlelogin">Tài khoản/email</p>
                        <div class="user">
                            <i class="fa-solid fa-user"></i>
                            <input class="form-control inputtxt" id="login-username" type="text" style="width: 250px;">
                        </div>
                    </div>
                    <div class="inputlogin">
                        <p class="titlelogin">Mật khẩu</p>
                        <div class="user">
                            <i class="fa-solid fa-lock" style="width: auto; height: auto;"></i>
                            <input class="form-control inputtxt" id="login-password" type="password" style="width: 250px;">
                        </div>
                    </div>
                    <div class="Fpassword">
                        <a href="">Quên mật khẩu?</a>
                    </div>
                    <div class="" style="padding: 10px;">
                        <input class="btnLogin" id="login-btn-submit" type="button" value="ĐĂNG NHẬP">
                    </div>
                    <div class="register">
                        <p style="margin: 0; padding-right: 10px; ">Không có tài khoản?</p>
                        <a href="../Html/Register.html">Đăng ký</a>
                    </div>
                </div>
            </form>
            <form action="" class="resetpassword">
                <div class="box-login">
                    <div class="title-login">
                        <h2>ĐẶT LẠI MẬT KHẨU</h2>
                    </div>
                    <div class="inputlogin" id="send_email">
                        <p class="titlelogin">Email</p>
                        <div class="user">
                            <i class="fas fa-sync-alt"></i>
                            <input class="form-control inputtxt" id="txt_gmail" type="text" style="width: 250px;">
                        </div>
                        <div class="container" style="padding: 10px; text-align: center;">
                            <input class="btnLogin" id="btn_resetpassword" type="button" value="GỬI" style="margin: auto;">
                        </div>
                    </div>
                    <div class="inputlogin" id="confirm_token">
                        <p class="titlelogin">Nhập mã xác nhận</p>
                        <div class="user">
                            <input class="form-control inputtxt" id="txt_token" type="text" style="width: 250px;">
                        </div>
                        <div class="container" style="padding: 10px; text-align: center;">
                            <input class="btnLogin" id="btn_cofirm_token" type="button" value="Xác nhận" style="margin: auto;">
                        </div>
                    </div>
                    <div class="inputlogin" id="new_password">
                        <p class="titlelogin">Nhập mật khẩu mới </p>
                        <div class="user">
                            <input class="form-control inputtxt" id="txt_password_new" type="text" style="width: 250px;">
                        </div>
                        <p class="titlelogin">Nhập lại mật khẩu mới </p>
                        <div class="user">
                            <input class="form-control inputtxt" id="txt_password_new_again" type="text" style="width: 250px;">
                        </div>
                        <div class="container" style="padding: 10px; text-align: center;">
                            <input class="btnLogin" id="btn_cofirm_password" type="button" value="Xác nhận" style="margin: auto;">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/Login.js"></script>
    <script src="../js/jquery/jquery-3.7.1.min.js"></script>
    <!-- <script src="../js/handleLogoutOnExitBrowser.js"></script> -->
</body>
</html>
