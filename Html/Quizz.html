<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
    <link rel="stylesheet" href="..\css\Quizz.css">
</head>
<body>
    <main class="table" id="customers_table">
        <section class="table__header">
            <h1>Câu hỏi</h1>
            <div class="input-group">
                <input type="search" placeholder="Tìm kiếm thông tin...">
                <img src="images/search.png" alt="">
            </div>
            <input class = "button-add" type="button" onclick="Create_Quizz()" value="Thêm">
            <div class="export__file">
            <button class="export__file-btn title="Thoát"></button>        
            </div>
        </section>
        <form class="table__body">
            <table>
                <thead>
                    <TR>
                        <TH style="width: 30px ;text-align: center;"> Id </TH>
                        <TH style="width: 80%;text-align: center;"> Câu hỏi </TH>
                        <TH style="width: 110px;text-align: center;"> Cập nhập </TH>
                    </TR>
                </thead>
                <tbody id="content_table">
                    
                </tbody>
            </table>
        </form>
    </main>
    <div class="container" id="table_crud">
        <div class="title" id="title_form">Thêm câu hỏi</div>
        <form action="#">
            <div class="question-info">
                <div class="input-box" style="width: 100%;">
                    <span class="details">Câu hỏi</span>
                    <input type="text"  id="cauhoi" placeholder="Nhập câu hỏi" required>
                </div>
                <div class="input-box">
                    <span class="details">Độ khó</span>
                    <input type="text"  id="dokho" placeholder="Nhập độ khó" required>
                </div>
                <div class="input-box">
                    <span class="details">Thời gian trả lời</span>
                    <input type="text"  id="thoigian" placeholder="Nhập thời gian trả lời" required>
                </div>
                <div class="input-box">
                    <span class="details">Môn học</span>
                    <input type="text"  id= "monhoc" placeholder="Nhập môn học" required>
                </div>
                <div class="input-box" >
                    <span class="details">Ảnh</span>
                    <input type="file" id="imageInput" accept="image/*" >
                </div>        
            </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Loại câu hỏi</span>
                    <select id="customSelect">
                        <option value="" selected disabled hidden>Chọn loại câu</option>
                        <option value="option1">Chọn 1 đáp án</option>
                        <option value="option2">Chọn nhiều đáp án</option>
                        <option value="option3">Tự luận</option>
                    </select>
                </div>
                <div class="input-box" id="soluong">
                </div>
                <div class="question-info" id="answer" style="margin-top: 0px ; margin-bottom: 0px;">
                    
                </div>
            </div>
            <div class="button">
                <input type="submit" id="create_quizz" value="Xác nhận">
            </div>
        </form>
    </div>
    <script src="../js/Quizz.js"></script>
</body>
</html>
