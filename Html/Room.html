<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng đấu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../css/Bootstrapcss/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Room.css">
    <script src="../js/bootstrapjs/bootstrap.bundle.js"></script>
    <!-- <script src="../js/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script> -->
</head>
<body>
    <div class="main-container">
        <div class="custom-dropdown">
            <button class="dropdown-button">
                <input type="text" name="" id="inp-igame" disabled>
            </button>
        </div>
        <div class="list-attend">
            
        </div>
        <div class="inf-room">
            
        </div>
        <div class="list-questions">
            <div class="countdown-timer">
                <p>Thời gian:</p>
                <div class="timer-sec" id="countdown" style="color: red;"></div>
            </div>
            <div class="question-choose-one">
                <h3>Câu 1: Chuyển động cơ học là:</h3>
                <div class="list-answers">
                        <div class="option"><span>A. sự thay đổi khoảng cách theo không gian của vật so với vật khác</span></div>
                        <div class="option"><span>B. sự thay đổi phương chiều của vật</span></div>
                        <div class="option"><span>C. sự thay đổi vị trí của vật theo thời gian so với vật khác</span></div>
                        <div class="option"><span>D. sự thay đổi hình dạng của vật so với vật khác</span></div>
                    
                </div>
                <!-- <input type="text" class="inp-answers" name=""> -->
            </div>
            <div class="button">
                <button class="btn-submit">Trả lời</button>
                <button class="btn-next">Câu kế tiếp</button>
            </div>

        </div>
        <div class="btn-exit">
            <button class="exit-button">
                <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i>
            </button>
        </div>
        <div class="btn-ready">
            <button class="ready-button">
                Sẵn sàng
            </button>
        </div>
    </div>

    <script src="../js/jquery/jquery-3.7.1.min.js"></script>
    <script src="../js/sockjs/sockjs.min.js"></script>
    <script src="../js/stomp/stomp.min.js"></script>
    <script src="/js/Room.js"></script>
</body>
</html>
