<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng đấu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../css/Bootstrapcss/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Room.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../js/bootstrapjs/bootstrap.bundle.js"></script>
    <!-- <script src="../js/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script> -->
</head>
<body>
    <div class="main-container">
        <div class="custom-dropdown">
            <button class="dropdown-button" >
                <input type="text" name="" id="inp-igame" disabled>
            </button>
        </div>
        <div class="list-attend">
            
        </div>
        <div class="inf-room">
            
        </div>
        <div class="list-questions">
            <div class="countdown-timer">
                <p>Thời gian:</p>
                <div class="timer-sec" id="countdown" style="color: red;"></div>
            </div>
            <div class="question-choose-one">
                <h3 class="question-text"></h3>
                <h3 class="question-text" id="in4_detail"></h3>
                <div class="optionList">
                    <div class="list-answers">
                                     
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="btn-submit" id="btn-answer">Trả lời</button>
                <button class="btn-next">Câu kế tiếp</button>
            </div>

        </div>
        <div class="btn-exit">
            <button class="exit-button">
                <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i>
            </button>
        </div>
        <!-- <div class="btn-ready">
            <button class="ready-button">
                Sẵn sàng
            </button>
        </div> -->
    </div>

   
        <section class="pricing-table">
            <div class="card">
            <h6 class="type">XẾP HẠNG</h6>
            <div class="price" data-price=""></div>
            <h5 class="plan"></h5>
            <ul class="details flex-container">
               
            </ul>
            <div class="buy-button">
                <h3 class="btn">Xác nhận</h3>
            </div>
            </div>
        </section>
    
    <span class="loader"><span class="loader-inner"></span></span>
    <script src="../js/jquery/jquery-3.7.1.min.js"></script>
    <script src="../js/sockjs/sockjs.min.js"></script>
    <script src="../js/stomp/stomp.min.js"></script>
    <script src="../js/Room.js"></script>
    <!-- <script src="/js/handleLogoutOnExitBrowser.js"></script> -->
</body>
</html>
